<script>
  AFRAME.registerSystem('effects', {
    /**
     * Configure composer with a few arbitrary passes.
     */
    init: function () {
      const sceneEl = this.sceneEl;

      if (!sceneEl.hasLoaded) {
        sceneEl.addEventListener('render-target-loaded', this.init.bind(this));
        return;
      }

      const scene = sceneEl.object3D;
      const renderer = sceneEl.renderer;
      const camera = sceneEl.camera;

      renderer.toneMapping = THREE.NoToneMapping;
      renderer.outputEncoding = THREE.sRGBEncoding;

      this.lightProbe = new THREE.LightProbe();
      this.lightProbe.intensity = 0;

      scene.add(this.lightProbe);
      const systemLightProbe = this.lightProbe;

      const composer = new THREE.EffectComposer(renderer);
      const pass1 = new THREE.RenderPass(scene, camera);
      const pass2 = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);

      pass2.threshold = 0;
      pass2.exposure = 0.5;
      pass2.strength = 1;
      pass2.radius = 1;

      console.log('PASS BLOOM')

      composer.addPass(pass1);
      composer.addPass(pass2);

      new THREE.CubeTextureLoader()
        .setPath('../Assets/CubeMap/')
        .load([
          'Right.png',
          'Left.png',
          'Top.png',
          'Bottom.png',
          'Front.png',
          'Back.png'
        ], function (cubeTexture) {
          systemLightProbe.copy(THREE.LightProbeGenerator.fromCubeTexture(cubeTexture));
        });

      this.lightProbe = systemLightProbe;

      this.composer = composer;
      this.t = 0;
      this.dt = 0;

      this.bind();
    },

    /**
     * Record the timestamp for the current frame.
     * @param {number} t
     * @param {number} dt
     */
    tick: function (t, dt) {
      this.t = t;
      this.dt = dt;
    },

    /**
     * Binds the EffectComposer to the A-Frame render loop.
     * (This is the hacky bit.)
     */
    bind: function () {
      const renderer = this.sceneEl.renderer;
      const render = renderer.render;
      const system = this;
      let isDigest = false;

      renderer.render = function () {
        if (isDigest) {
          render.apply(this, arguments);
        } else {
          isDigest = true;
          system.composer.render(system.dt);
          isDigest = false;
        }
      };
    }
  });

  AFRAME.registerComponent('cylinder-glass', {
    schema: {
        height: { type: 'number', default: 5 },
        percentage: { type: 'number', default: 1 },
        radius: { type: 'number', default: 1 },
        color: { type: 'string', default: '#fff' }
    },
    init: function () {
      const el = this.el;
      const data = this.data;
      const position = el.getAttribute('position');

      el.setAttribute('id', 'cylinder');

      const canvas = document.createElement('canvas');
      canvas.width = 2;
      canvas.height = 2;

      const geometry = new THREE.CylinderGeometry(data.radius, data.radius, data.height * data.percentage, 32, 1, true);
      this.geometry = geometry;

      const texture = new THREE.CubeTextureLoader()
        .setPath('../Assets/CubeMap/')
        .load([
          'Right.png',
          'Left.png',
          'Top.png',
          'Bottom.png',
          'Front.png',
          'Back.png'
        ]);

      const material = new THREE.MeshPhysicalMaterial({
        color: data.color,
        metalness: 0.9,
        transmission: 1, // use material.transmission for glass materials
        opacity: 1,/*
        alphaMap: new THREE.CanvasTexture(canvas),*/
        envMap: texture,
        clearcoat: 0.68,
        envMapIntensity: 1,
        reflectivity: 0.4,
        side: THREE.FrontSide,
        transparent: true
      });

      this.material = material;

      /*const material = new THREE.MeshBasicMaterial({ color: 'blue' });*/

      const mesh = new THREE.Mesh(geometry, material);
      el.setObject3D('mesh', mesh);
      mesh.position.set(position.x, position.y, position.z);
      mesh.geometry.computeBoundingBox();
      this.mesh = mesh;
      this.moveOriginGeometry();
    },

    moveOriginGeometry: function () {
      const geometry = this.mesh.geometry;
      geometry.translate( 0, ((this.data.height * this.data.percentage) / 2) - this.mesh.position.y, 0 );
      /*mesh.scale.y = this.data.percentage;
      if (this.data.percentage !== 1) {
        const height = mesh.geometry.boundingBox.max.y - mesh.geometry.boundingBox.min.y;

        mesh.position.y = height * this.data.percentage / 2;
        console.log(mesh);
      }*/
    },
    update: function (oldData) {
      var data = this.data;
      var el = this.el;

      // If `oldData` is empty, then this means we're in the initialization process.
      // No need to update.
      if (Object.keys(oldData).length === 0) { return; }

      // Geometry-related properties changed. Update the geometry.
      if (data.radius !== oldData.radius ||
        data.height !== oldData.height ||
        data.percentage !== oldData.percentage) {
        el.getObject3D('mesh').geometry = new THREE.CylinderGeometry(data.radius, data.radius,
          data.height * data.percentage, 32, 1, true);

        this.moveOriginGeometry();
      }

      // Material-related properties changed. Update the material.
      if (data.color !== oldData.color) {
        console.log(data.color, oldData.color);
        el.getObject3D('mesh').material.color = new THREE.Color(data.color);
      }
    }
  });
</script>
